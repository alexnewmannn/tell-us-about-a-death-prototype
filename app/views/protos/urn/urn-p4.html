{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}


<main id="content" role="main">
    {% include "includes/phase_banner_alpha.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class="heading-large">How would you like to be notified?</h1>
      <!-- <p>[See <a href="https://govuk-elements.herokuapp.com/form-elements/">GOV.UK Elements</a> for examples]</p> -->
      
      <form action="">
          <div class="form-group">
          <fieldset>
        
            <legend>
              <span class="body-text">Select all that apply</span>
            </legend>
        
            <div class="multiple-choice">
              <input id="contact-type-1" name="contact-types" type="checkbox" value="contact-email">
              <label for="contact-type-1">Email</label>
            </div>
            <div class="multiple-choice">
              <input id="contacttype-2" name="contact-types" type="checkbox" value="contact-sms">
              <label for="-type-2">SMS</label>
            </div>
            <div class="multiple-choice">
              <input id="contact-type-3" name="contact-types" type="checkbox" value="contact-telephone">
              <label for="contact-type-3">Telephone</label>
            </div>
            <div class="multiple-choice">
                <input id="contact-type-3" name="contact-types" type="checkbox" value="contact-letter">
                <label for="contact-type-3">Letter</label>
              </div>
        </fieldset>
      </div>
          <div class="form-group">
              <a href="urn-p5" class="button">Continue</a>
            </div>
        </form>
      </div>
    </div>
  </div>
  
</main>

{% endblock %}
